# defaults
set -g mouse on
set -g prefix C-f
unbind C-b
bind C-f send-prefix

# window & pane number managment
set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

# color fix for mac
set -as terminal-overrides ',xterm-256color:RGB'
set -g default-terminal "xterm-256color"

# color fix for linux
# set -g default-terminal "xterm-kitty"
# set-option -ga terminal-overrides ",xterm-kitty:RGB"

# vim navigation between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload config with <C-B> + r
bind r source-file ~/.tmux.conf \; display "tmux config reloaded"

# use vim keys in copy mode
setw -g mode-keys vi
set-window-option -g mode-keys vi

bind -T copy-mode-vi j send-keys -X cursor-down
bind -T copy-mode-vi k send-keys -X cursor-up
bind -T copy-mode-vi h send-keys -X cursor-left
bind -T copy-mode-vi l send-keys -X cursor-right

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection

# vertical/horizontal split
bind s split-window -h
bind b split-window -v
bind = select-layout -E

# -n bindings for speed
bind -n C-y new-window
bind -n C-l next-window
bind -n C-h previous-window
bind -n C-s split-window -h
bind -n C-b split-window -v

# dotbar
set -g @tmux-dotbar-bg "#282828"
set -g @tmux-dotbar-fg "#a89984"
set -g @tmux-dotbar-fg-current "#fbf1c7"
set -g @tmux-dotbar-fg-session "#a899984"
set -g @tmux-dotbar-fg-prefix "#928374"

set -g @tmux-dotbar-justify "centre"
set -g @tmux-dotbar-left "false"
set -g @tmux-dotbar-right "false"
set -g @tmux-dotbar-position "top"
set -g @tmux-dotbar-maximized-icon "ó°Š“"
#set -g @tmux-dotbar-window-status-format " (#I) #W "
set -g @tmux-dotbar-window-status-format " #W "
set -g @tmux-dotbar-window-status-separator " "

run ~/.config/tmux/tmux.dotbar
